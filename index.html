<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Easybank Landing Page">
	<meta property="og:description" content="Landing page for Easybank">
	<meta name="description" content="Landing page for Easybank">
	<link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/png">
	<title>Easybank Landing Page</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
	<!--header-->
	<header class="header">
		<div class="container">
			<nav class="navbar">
				<a href="" class="navbar__logo">
					<img src="./assets/images/logo.svg" alt="Easybank">
				</a>
				<button href="#" class="navbar__menu">
					<img class="navbar__menu-hamburger" src="./assets/icons/icon-hamburger.svg" alt="hamburger">
					<img class="navbar__menu-close" src="./assets/icons/icon-close.svg" alt="close">
				</button>
				<ul class="navbar__list hide">
					<li class="navbar__list-item"><a href="#" class="navbar__list-item--link">Home</a></li>
					<li class="navbar__list-item"><a href="#" class="navbar__list-item--link">About</a></li>
					<li class="navbar__list-item"><a href="#" class="navbar__list-item--link">Contact</a></li>
					<li class="navbar__list-item"><a href="#" class="navbar__list-item--link">Blog</a></li>
					<li class="navbar__list-item"><a href="#" class="navbar__list-item--link">Careers</a></li>
				</ul>

				<a href="#" class="btn-link">Request Invite</a>
			</nav>
		</div>
	</header>
	<!--hero section-->
	<section class="hero">
		<div class="hero__col hero__col--image">
			<div class="hero__img-container container">
				<img class="hero__img" src="./assets/images/image-mockups.png" alt="" aria-hidden="true">
			</div>
		</div>
		<div class="hero__col hero__col--text">
			<div class="container">
				<h1 class="hero__title">
					Next generation digital banking
				</h1>
				<p class="hero__desc">
					Take your financial life online.
					Your Easybank account will be a one-stop-stop for spending, saving, budgeting, investing, and
					much
					more.
				</p>
				<a class="btn-link" href="#">
					Request invite
				</a>
			</div>
		</div>

	</section>
	<script src="./index.js"></script>
</body>

</html>
